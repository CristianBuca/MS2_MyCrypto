<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Search engines meta data -->
  <meta name="description" content="Cryptocurrency quiz challenge.">
  <meta name="keywords" content="crypto, currency, cryptocurrency, general knowledge, quiz, challenge">
  <meta name="author" content="MyCrypto">
<!-- Stylesheet dependencies -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
<!-- EmailJS dependency -->
  <script script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <title>My Crypto - Portfolio</title>
</head>

<body>
  <header>

<!-- NavBar Start. Was built with Bootstrap component and was styled and modified to suit this site's purpose.-->
        <nav class="navbar fixed-top navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Navbar</a>
          <div id="theme-switch">
            <input type="checkbox" name="">
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="#">Features</a>
              <a class="nav-item nav-link" href="#">Pricing</a>
              <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </nav>
<!-- Bootstrap Navbar End -->
  </header>

  <div class="title text-center">
    <h1>Keep track of all your assets in one place</h1>
  </div>
  <section class="container">
    <h2>Current Portfolio Value</h2>
    <div id="total">total</div>
    <div id="asset-input">
      <label for="coin-select">Add Asset</label>
      <input list="all-coins" name="coin-select" id="coin-select">
      <datalist id="all-coins"></datalist>
      <input type="number" placeholder="Amount" id="inp-value">
      <button type="button" id="add-asset">Add</button>
    </div>
    <div id="portfolio">
    </div>  
  </section>
 
<!-- Modal Start. Modal was built with Bootstrap component and was styled and modified to suit this site's purpose. -->
  <div class="modal" tabindex="-1" role="dialog" id="contactModal" style="display: none" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Get in Touch!</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="modal-body">
                <form onsubmit="return sendMail(this);">
                    <div class="form-group">
                        <label for="userName">Your Name</label>
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="What is your name?" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="What is your email address?" required>
                        <small id="emailHelp" class="form-text text-muted">We won't share your info with anyone else</small>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                    </div>
                    <input type="submit" class="modalButton btn" value="Send">
                </form>
            </div>
        </div>
    </div>
  </div>
<!-- Modal End -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="assets/js/email.js"></script>
  <script src="assets/js/portfolio.js"></script>
</body>
</html>
