</head>

<body>
  <header>
<!-- NavBar Start. Was built with Bootstrap component and was styled and modified to suit this site's purpose.-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html"></a>
      <div id="theme-switch">
        <input type="checkbox">
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navDD" aria-controls="navDD" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navDD">
        <div class="navbar-nav ml-auto align-items-center">
          <a class="nav-item nav-link" href="index.html">Home</a>
          <a class="nav-item nav-link" href="quiz.html">Crypto Quiz</a>
          <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
          <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#contactModal" aria-label="Contact Us">Get in Touch <i class="fas fa-envelope"></i></a>
        </div>
      </div>
    </nav>
<!-- Bootstrap Navbar End -->
  </header>

  <div class="container-xl text-center" id="error404">
    <div class="row">
      <div class="col-12 overlay404">
        <h3><strong>Error 404</strong></h3>
        <p>Markets did not crash yet but you better go back and check on them!</p>
        <a href="index.html" class="btn btn-danger" >Go Back!</a>
      </div>
    </div>
  </div>
<!-- Modal Start. Modal was built with Bootstrap component and was styled and modified to suit this site's purpose. -->
  <div class="modal" tabindex="-1" role="dialog" id="contactModal" style="display: none" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Get in Touch!</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">x</span>
          </button>
        </div>
          <div class="modal-body">
            <form onsubmit="return sendMail(this);">
            <div class="form-group">
              <label for="userName">Your Name</label>
              <input type="text" class="form-control" id="userName" name="userName" placeholder="What is your name?" required>
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="What is your email address?" required>
              <small id="emailHelp" class="form-text text-muted">We won't share your info with anyone else</small>
            </div>
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <input type="submit" class="modalButton btn" value="Send">
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal End -->
  
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="assets/js/email.js"></script>
  <script src="assets/js/home.js"></script>
</body>
</html>
