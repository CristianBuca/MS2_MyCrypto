<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Search engines meta data -->
  <meta name="description" content="Cryptocurrency quiz challenge.">
  <meta name="keywords" content="crypto, currency, cryptocurrency, general knowledge, quiz, challenge">
  <meta name="author" content="MyCrypto">
<!-- Stylesheet dependencies -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

  <title>My Crypto - Quiz</title>
</head>

<body>
  <header>
<!-- Bootstrap NavBar -->


  </header>
<!-- Quiz Card Start -->
  <div class="container quiz-area">
    <div class="row">
      <div id="quiz-title" class="col-12">
        <h1>Test your knowledge and reflexes with our crypto quiz</h1>
      </div>
      <section id="quiz-image" class="col-12 col-md-4">
        <img src="" alt="">
      </section>
      <section id="quiz-card" class="col-12 col-md-8">
        <div id="quiz-question">
        </div>
        <div id="quiz-answers">
        </div>
      </section>
      <section id="quiz-footer">
        <div id="timer" class="col-4">
          Time Elapsed:
        </div>
        <div id="controls" class="col-4">
          <button id="quiz-start">Start Game</button>
          <button id="quiz-next" class="hide">Next Question</button>
          <button id="quiz-results" class="hide">Show Results</button>
          <button id="quiz-restart" class="hide">Try Again</button>
        </div>
        <div id="score" class="col-4">Score:</div>
      </section>
    </div>
  </div>
<!-- Quiz Card End -->

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="assets/js/quiz_data.js"></script>
  <script src="assets/js/quiz.js"></script>
</body>
</html>
